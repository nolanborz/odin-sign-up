<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle City Bowl</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="container">

  <div class="left-column-container">
    <img src="images/obelisk.jpg" class="background-image" alt="The anime card art of Obelisk the Tormentor">
    <h1 id="main-header">The Obelisk Bowl</h1>
  </div>

  <div class="right-column-container">
    <p>Test your dueling prowess in the <strong>Obelisk Bowl</strong>. Emerge victorious and claim the crown. Sign up <em>now</em> to reserve your spot today.</p>
    <p><em>Playmat and dice are included with entry</em></p>

    <form action="" method="post">
      <h2>It's Time to Duel!</h2>

      <div class="user-info-column">

        <fieldset class="info-row" id="first-row">
          <div class="user-input">
            <label for="user-first-name">FIRST NAME</label>
            <input type="text" id="user-first-name" name="user-first-name" placeholder="Joey">
          </div>
          <div class="user-input">
            <label for="user-last-name">LAST NAME</label>
            <input type="text" id="user-last-name" name="user-last-name" placeholder="Wheeler">
          </div>
        </fieldset>
        
        <fieldset class="info-row">
          <div class="user-input">
            <label for="user-email">EMAIL</label>
            <input type="email" id="user-email" name="user-email" placeholder="you@example.com">
          </div>
          <div class="user-input">
            <label for="user-phone-number">PHONE NUMBER</label>
            <input type="number" id="user-phone-number" name="user-phone-number">
          </div>
        </fieldset>

        <fieldset class="info-row">
          <div class="user-input">
            <label for="user-password">PASSWORD</label>
            <input type="password" name="user-password" id="user-password">
          </div>
          <div class="user-input">
            <label for="user-confirm-password">CONFIRM PASSWORD</label>
            <input type="password" name="user-confirm-password" id="user-confirm-password">
          </div>
        </fieldset>
      </div>

      <div class="right-column-bottom">
        <button type="submit" id="submit-button"><strong>Submit</strong></button>
        <p>Already have an account? Log in</p>
      </div>
      
    </form>
  </div>
</body>
</html>
